<!DOCTYPE html>
<html lang="en">

<head>
    <!-- JQuery and Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/client-server.js"></script>
    <script src="js/getCookies.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/navBar.css">
</head>

<body background="/img/dragon-back.png">

  <nav class="navbar navbar-default navbar-static">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">GO Figure Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <form role="form" class="form-signin">
            <div class="form-group">
                <!--<label for="username" style="color:white">Username: </label>-->
                <input type="username" class="form-control username-field" id="username" placeholder="Enter username"></input>
            </div>
            <div class="form-group">
                <!--<label for="pwd">Password: </label>-->
                <input type="password" class="form-control password-field" id="pwd" placeholder="Enter password"></input>
            </div>
           <div><p><b id = "user-prompt"></b></p></div>
            <a href="#" class="btn btn-default login-button" role="button">Login</a>
            <a href="#" class="btn btn-default register-button" role="button">Register</a>
        </form>
    </div>



    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</html>
