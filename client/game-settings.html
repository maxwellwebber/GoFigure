    <div class="container-fluid" align="center" style='background-color:red;'>

        <div class="row">
            <div class="col-sm-1 side-bar"><img class='chinese-banner' src="img/chinese.png" \></div>
            <div class="col-sm-10">


                <div align="center">
                    <h1 style="color:yellow">Game Settings</h1>
                </div>
                <!-- end Game Settings -->



                <div>
                    <!-- start scoring settings -->

                    <div class="panel-group" role="tablist" aria-multiselectable="true">
                        <!-- group of all the accordions -->

                        <!-- stat accordion one -->
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Scoring Settings
                </a>
              </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body ">

                                    <div class="btn-group" data-toggle="buttons">

                                        <label class="btn btn-danger active scoring-settings">
                              <input type="radio" autocomplete="off" checked> Area Scoring
                            </label>
                                        <label class="btn btn-danger scoring-settings">
                              <input type="radio" name="options" autocomplete="off">Territory Scoring
                            </label>
                                        <label class="btn btn-danger scoring-settings">
                              <input type="radio" name="options" autocomplete="off">Army Scoring
                            </label>

                                    </div>



                                </div>
                            </div>
                        </div>

                        <!-- start accordion two -->
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTwo">
                                <h4 class="panel-title">
              <a role="button" data-toggle="collapse" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                Player Settings
              </a>
            </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                                <div class="panel-body">




                                    <div class="btn-group" data-toggle="buttons">

                                        <label class="btn btn-danger active player-settings">
                              <input type="radio" autocomplete="off" checked> One Player
                            </label>
                                        <label class="btn btn-danger player-settings">
                              <input id="i" type="radio" name="options" autocomplete="off">Two Player Hotseat
                            </label>

                                    </div>




                                </div>
                            </div>
                        </div>



                        <!-- start accordion three -->
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingThree">
                                <h4 class="panel-title">
              <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                Handicap
              </a>
            </h4>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingThree">
                                <div class="panel-body">





                                    <div class="btn-group" data-toggle="buttons">

                                        <label class="btn btn-danger active handicap-settings">
                              <input type="radio" autocomplete="off" checked>Zero
                            </label>
                                        <label class="btn btn-danger handicap-settings">
                              <input type="radio" name="options" autocomplete="off">One
                            </label>
                                        <label class="btn btn-danger handicap-settings">
                              <input type="radio" name="options" autocomplete="off">Two
                            </label>
                                        <label class="btn btn-danger handicap-settings">
                              <input type="radio" name="options" autocomplete="off">Four
                            </label>

                                    </div>






                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingFour">
                                <h4 class="panel-title">
              <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
                Board Size
              </a>
            </h4>
                            </div>
                            <div id="collapseFour" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingFour">
                                <div class="panel-body">



                                    <div class="btn-group" data-toggle="buttons">

                                        <label class="btn btn-danger board-size-settings">
                              <input type="radio" autocomplete="off" checked>9x9
                            </label>
                                        <label class="btn btn-danger active board-size-settings">
                              <input type="radio" name="options" autocomplete="off">13x13
                            </label>
                                        <label class="btn btn-danger board-size-settings">
                              <input type="radio" name="options" autocomplete="off">19x19
                            </label>

                                    </div>






                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end scoring settings -->
                <div align="center">
                    <a href="game.html" class="btn btn-default btn-lg start-button" role="button" style="background-color:yellow;border-color:while;color:red;">Start Game</a>
                </div>

            <div class="col-sm-1 side-bar"><img class='chinese-banner' src="img/chinese.png" \></div>
